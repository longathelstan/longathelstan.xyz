<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #2C2F33;
  color: #fff;
  font-family: sans-serif;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  display: flex;
  gap: 20px;
  position: relative; 
}

.large-image {
  width: 200px;
  height: 200px;
  background-color: #202225;
  border-radius: 5px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.large-image .icon {
  width: 100px;
  height: 100px;
  background-color: #7289DA;
  border-radius: 5px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 40px;
  font-weight: bold;
}

.small-image {
  width: 50px;
  height: 50px;
  background-color: #36393F;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  position: absolute; /* Sử dụng vị trí tuyệt đối */
  top: 150px;       /* Khoảng cách từ đỉnh large-image */
  right: 0;        /* Căn sát góc phải large-image */
  z-index: 1;      /* Đặt small-image lên trên large-image */
}

.small-image .icon {
  width: 30px;
  height: 30px;
  background-color: #7289DA;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 20px;
  font-weight: bold;
}

.small-image::before {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 10px;
  height: 10px;
  background-color: #202225;
  border-radius: 50%;
  z-index: 1;
}
</style>
</head>
<body>
  <div class="container">
    <div class="large-image">
      <div class="icon">Ξ</div>
    </div>
    <div class="small-image">
      <div class="icon">x</div>
    </div>
  </div>
</body>
</html>
